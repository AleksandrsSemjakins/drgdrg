<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div>
            <a href="#">Products</a>
            <a href="#">Solutions</a>
            <a href="#">Community</a>
            <a href="#">Resources</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </div>
        <div>
            <a href="#">Sign in</a>
            <a href="#">Register</a>
        </div>
    </div>
    
    <div class="search-bar">
        <input type="text" placeholder="Search">
    </div>
    
    <div class="container">
        <div class="sidebar">
            <h3>Filters</h3>
            <div class="filters">
                <label><input type="checkbox" checked> Baggy</label>
                <label><input type="checkbox" checked> Skinny</label>
                <label><input type="checkbox" checked> Denim</label>
                <h4>Gender</h4>
                <label><input type="radio" name="gender"> Male</label>
                <label><input type="radio" name="gender"> Female</label>
                <label><input type="radio" name="gender"> Kids</label>
                <h4>Price range</h4>
                <input type="range" min="0" max="100" value="50">
                <h4>Color</h4>
                <label><input type="checkbox"> Blue</label>
                <label><input type="checkbox"> Black</label>
                <label><input type="checkbox"> White</label>
                <h4>Size</h4>
                <label><input type="checkbox"> Medium (M)</label>
                <label><input type="checkbox"> Large (L)</label>
            </div>
        </div>
        <div class="products">
            <div class="sorting">
                <button>New</button>
                <button>Price ascending</button>
                <button>Price descending</button>
                <button>Rating</button>
            </div>
            <div class="product-grid">
                <div class="product"><img src="https://www.politix.com.au/dw/image/v2/ABBA_PRD/on/demandware.static/-/Sites-politix-master-catalog/default/dw34c28b44/images/hires/Winter22/C1%20-%20Batch%202/zd04-lt-indigo-1.jpg?sw=960&sh=1200&sm=cut" alt=""><p>Denim Jeans - $20</p></div>
                <div class="product"><img src="https://www.princesspolly.com.au/cdn/shop/files/1-modelinfo-KIANA-us2_b3f377b6-0c4f-4db1-a0e3-c0d4e3c1daaa.jpg?v=1728549397&width=767" alt=""><p>Baggy Jeans - $25</p></div>
                <div class="product"><img src="https://media.boohoo.com/i/boohoo/bmm54593_antique%20blue_xl/male-antique%20blue-super-skinny-stretch-jean/?w=900&qlt=default&fmt.jp2.qlt=70&fmt=auto&sm=fit" alt=""><p>Skinny Jeans - $15</p></div>
                <div class="product"><img src="https://blakelyclothing.com/cdn/shop/products/701Black1D_NewWebSize_800x.jpg?v=1659082932" alt=""><p>Denim Jeans - $30</p></div>
                <div class="product"><img src="https://shopduer.com/cdn/shop/products/WFLK5221-PERFORMANCE-DENIM-SKINNY-TIDAL_FT_1_1e10a27e-e167-44f6-972d-01528002b7ae.jpg?v=1715037285" alt=""><p>Denim Jeans - $22</p></div>
                <div class="product"><img src="https://lsco.scene7.com/is/image/lsco/188820058-front-pdp?fmt=jpeg&qlt=70&resMode=sharp2&fit=crop,1&op_usm=0.6,0.6,8&wid=2000&hei=2500" alt=""><p>Denim Jeans (M) - $30</p></div>
            </div>
        </div>
    </div>
</body>
</html>
